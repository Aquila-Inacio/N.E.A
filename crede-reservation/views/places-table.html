<div id="view-table-places" class="box box-primary">

  <div class="box-header with-border">
    <i class="fa fa-map"></i>

    <h3 class="box-title">Places</h3>
    <!-- tools box -->
    <div class="pull-right box-tools">
      <button id="btn-add-places" type="button" class="btn btn-primary btn-sm" title="" data-toggle="tooltip" data-original-title="add Item">
        <i class="fa fa-plus"></i> Adicionar Item</button>
    </div>
    <!-- /. tools -->
  </div>


  <div class="box-body">
    
    <table id="table-places" class="table table-bordered">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Owner</th>
          <th id="label-refresh-places" style="width: 14px"></th>
          <th id="label-remove-places" style="width: 14px"></th>
        </tr>
      </thead>
      <template id="row-places">
        <tr>
          <td class="colunm-id-places"></td>
          <td class="colunm-name-places"></td>
          <td class="colunm-owner-places"></td>
          <td class="colunm-refresh-places">
            <span class="glyphicon glyphicon-refresh" style="cursor: pointer;"></span>
          </td>
          <td class="colunm-remove-places">
            <span class="glyphicon glyphicon-remove" style="cursor: pointer;"></span>
          </td>
        </tr>
      </template>
      <tbody>
      </tbody>
    </table>

  </div>
  <!-- /.box-body -->

</div>
