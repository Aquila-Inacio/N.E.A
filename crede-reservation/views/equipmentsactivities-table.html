<div id="view-table-equipments_activities" class="box box-primary">

  <div class="box-header with-border">
    <i class="fa fa-list"></i>

    <h3 class="box-title">Equipments Activities</h3>
    <!-- tools box -->
    <div class="pull-right box-tools">
      <button id="btn-add-equipments_activities" type="button" class="btn btn-primary btn-sm" title="" data-toggle="tooltip" data-original-title="add Item">
        <i class="fa fa-plus"></i> Adicionar Item</button>
    </div>
    <!-- /. tools -->
  </div>


  <div class="box-body">
    
    <table id="table-equipments_activities" class="table table-bordered">
      <thead>
        <tr>
          <th>Activity</th>
          <th>Equipment</th>
          <th id="label-refresh-equipments_activities" style="width: 14px"></th>
          <th id="label-remove-equipments_activities" style="width: 14px"></th>
        </tr>
      </thead>
      <template id="row-equipments_activities">
        <tr>
          <td class="colunm-activitydesc-equipments_activities"></td>
          <td class="colunm-equipmentname-equipments_activities"></td>
          <td class="colunm-refresh-equipments_activities">
            <span class="glyphicon glyphicon-refresh" style="cursor: pointer;"></span>
          </td>
          <td class="colunm-remove-equipments_activities">
            <span class="glyphicon glyphicon-remove" style="cursor: pointer;"></span>
          </td>
        </tr>
      </template>
      <tbody>
      </tbody>
    </table>

  </div>
  <!-- /.box-body -->

</div>
